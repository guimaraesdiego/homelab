apiVersion: v1
kind: Namespace
metadata:
  name: traefik
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  values:
    # torna o "traefik" a ingressClass padr√£o
    ingressClass:
      enabled: true
      isDefaultClass: true
    service:
      type: LoadBalancer   # MetalLB vai dar um IP da sua LAN
    ports:
      web:
        redirectTo: websecure
      websecure:
        tls:
          enabled: true