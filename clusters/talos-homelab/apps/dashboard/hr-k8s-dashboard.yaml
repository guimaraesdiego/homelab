apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  interval: 30m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.7.1   # ok atual; pode mudar depois
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
  values:
    metricsScraper:
      enabled: true
    service:
      type: ClusterIP
    # acesso via port-forward (Ingress pode ser adicionado depois)